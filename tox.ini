[tox]
envlist =
    py3{8,9,10,11,12,13}
    pre-commit
skipsdist = true

[gh-actions]
python =
    3.8: py38
    3.9: py39
    3.10: py310
    3.11: py311
    3.12: py312
    3.13: py313, pre-commit

[testenv]
deps =
    -r requirements-dev.txt
commands =
    pytest --cov=btctry --cov-report term-missing

[testenv:pre-commit]
skip_install = true
deps = pre-commit
commands = pre-commit run --all-files --show-diff-on-failure --color=always
