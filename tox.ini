[tox]
envlist = py37,py38,py39,py310,pre-commit
skipsdist = true

[gh-actions]
python =
    3.7: py37, pre-commit
    3.8: py38, pre-commit
    3.9: py39, pre-commit
    3.10: py310, pre-commit

[testenv]
deps =
    -r requirements-dev.txt
commands =
    pytest

[testenv:pre-commit]
skip_install = true
deps = pre-commit
commands = pre-commit run --all-files --show-diff-on-failure --color=always
